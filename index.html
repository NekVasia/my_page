            <div class="header__list ">

    <section id="activity-mp" class="activity content-block">
        <h2 class="content-block__title">

    </section>

    <section id="calculator-mp" class="calculator content-block">
        <h2 class="content-block__title">
            Калькулятор</h2>
    </section>

    <section id="challenges-mp" class="challenges content-block">

    <section id="moon-mp" class="mood content-block">
        <h2 class="content-block__title">
            Настроение</h2>
        <div class="mood__image"><img src="images/mood_image.png" alt=""></div>
    </section>

    <section id="footer-mp" class="footer">
        <div class="footer__name">
            <div class="footer__text">
                Василий&nbsp;Некрасов
            </div>
        </div>
        <div class="footer__icon-wrapper">
